<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>The Price List for the Calculation</title>
    <meta charset="utf-8" />
    <script src="price_list.js"></script>
    <link href="https://paulohpires.github.io/price-list/style.css" rel="stylesheet"/>
    <script src="https://paulohpires.github.io/price-list/script.js"></script>
       <link
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1 class="title">The Price List for the Calculation</h1>
      <div class="centro">
        Automation Technologies
        <select>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option></select
        ><br /><br />
        List of Discounts
        <select>
          <option>W</option>
          <option>G</option>
          <option>E</option></select
        ><br /><br />
        <input
          class="pricelist"
          type="text"
          placeholder="In Brazilian Reais_Ex:15.10"
        />
        List Price <br /><br />
        <button onclick="clicar()">Result</button><br />

        <p class="salesprice"></p>
      </div>
    </section>
  </body>
</html>
